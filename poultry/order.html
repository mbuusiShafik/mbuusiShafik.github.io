<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="img/icon1.png" type="image/x-icon">
    <title>ORDERS</title>
</head>
<body>
    <header>
        <h1>HOME TRANSACTIONS</h1>
        <img src="img/i-shopWhite.png" alt="shop">
    </header>
    <article>
        <form action="https://httpbin.org/post">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jack" required>
                </p>
                <p>
                    <label for="secondName">Second Name: </label>
                    <input type="text" name="secondName" id="secondName" placeholder="Lut" required>
                </p>
                <p>
                    <label for="passWord">PassWord: </label>
                    <input type="password" name="passWord" id="passWord" placeholder="secret" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Location</legend>
                <p>
                    <label for="region">Region: </label>
                    <input type="text" name="region" id="region" placeholder="Buganda" required>
                </p>
                <p>
                    <label for="district">District: </label>
                    <input type="text" name="district" id="district" placeholder="Masaka" required>
                </p>
                <p>
                    <label for="town">Town: </label>
                    <input type="text" name="town" id="town" placeholder="Nyendo" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Payment Mode</legend>
                <p>
                    <input type="radio" name="mode" id="airtel" value="airtel">
                    <label for="airtel">Airtel</label>
                </p>
                <p>
                    <input type="radio" name="mode" id="mtn" value="mtn">
                    <label for="mtn">MTN</label>
                </p>
                <p>
                    <input type="radio" name="mode" id="dfcu" value="dfcu">
                    <label for="dfcu">DFCU</label>
                </p>
            </fieldset>
            <p id="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </article>
</body>
</html>
